<!DOCTYPE html>
<html>
    <head>
        <title>Stunning Landing Page</title>
        <link rel="stylesheet" href="./landing.css" />
    </head>
    <body>
        <header>
            <img class="logo-image" src="stunning-logo.png" alt="stunning logo" />
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
            </nav>
            <button class="btn1">Your Account</button>
        </header>
        <main>
            <section>
                <div>
                    <h1>Stunning Workplace<span>.</span></h1>
                    <p>With Stunning, remote teams can organize projects,
                        manage shifting priorities, and get work done.
                    </p>
                    <button>New Account</button>
                    <img class="arrow-sign" src="arrow-up.png" alt="arrow-up" />
                    <img class="arrow-sign" src="arrow-down.png" alt="arrow-down" />
                    <div class="demo-design">
                        <img src="tick-gray.png" alt="tick"/>
                        <span>Dmm design</span>
                        <img src="user-pink.png" alt="user-pink" />
                        <span>20 Dec</span>
                        <div class="pink-line"></div>
                    </div>
                    <div class="card-design">
                        <img src="tick-blue.png" alt="tick"/>
                        <span>Blurr Animation</span>
                        <img src="user-orange.png" alt="user-orange" />
                        <span>22 Dec</span>
                        <div class="red-line"></div>
                    </div>
                    <div class="card-design">
                        <img src="tick-gray.png" alt="tick"/>
                        <span>Illustration</span>
                        <img src="user-blue.png" alt="user-blue" />
                        <span>26 Dec</span>
                        <div class="green-line"></div>
                    </div>
                    <div class="card-design"> 
                        <img src="tick-gray.png" alt="tick"/>
                        <span>Refunds</span>
                        <img src="user-red.png" alt="user-red" />
                        <span>28 Dec</span>
                        <div class="orange-line"></div>
                    </div>
                </div>
                <img class="landing-image" src="landing-section-image.png" alt="landing section" />
            </section>
        </main>

</html>
